<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verified Successfully</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      margin: 0;
      padding: 0;
      color: #e0e0e0; /* Light text */
    }
    
    .email-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .email-content {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .email-header img {
      width: 120px;
    }

    .email-header h1 {
      font-size: 24px;
      color: #ffffff;
      font-weight: bold;
      margin: 10px 0 0;
    }

    .email-body {
      font-size: 16px;
      color: #cccccc;
      line-height: 1.6;
      margin: 20px 0;
      text-align: left;
    }

    .button {
      background-color: #ff9800;
      color: white;
      padding: 14px 30px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e68900;
    }

    .footer {
      font-size: 14px;
      color: #aaaaaa;
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }

    @media (max-width: 600px) {
      .email-content {
        padding: 20px;
      }
      .email-header h1 {
        font-size: 20px;
      }
      .email-body {
        font-size: 14px;
      }
      .button {
        padding: 12px 24px;
        font-size: 14px;
      }
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-content">
      <div class="email-header">
        <h1>Account Verified Successfully</h1>
      </div>
      <div class="email-body">
        <p>Dear {{name}},</p>
        <p>Your account has been successfully verified and created.</p>
      </div>
    </div>
  </div>
</body>
</html>
